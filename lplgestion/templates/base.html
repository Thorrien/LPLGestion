<html>
    <head>
        <title>LPL Gestion</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>
    <body class='border border-warning rounded'>
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <div class="container-fluid ">
                    <div class="col-6" >
                        
                        <a class="navbar-brand" href="#">LPL Gestion</a>
                    </div>
                    {%  if user.is_authenticated %}
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse align-middle col-6 justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav d-lg-flex align-items-center ">
                        <li class="nav-item">
                            <a class="nav-link" href="">Jeux</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Tournois</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Votes en cours</a>
                        </li>
                        <li class="nav-item mt-3">
                            <form action="" method="post" class="nav-link">
                                {% csrf_token %}
                                <button class="btn btn-outline-danger" type="submit">Se déconnecter</button>
                            </form>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </nav>
        <div class="col-12">
                {% block content %}{% endblock content %}
        </div>
    </body>
</html>
